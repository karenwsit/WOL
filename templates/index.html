<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/jquery.dataTables.min.css" />
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,200,100,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css" />

	<title> WOL </title>
</head>
<body>
	<header class="header-container">
		<h1><img class="wollogo" src="/static/img/WOLlogo.png">WOL</h1>
		<h2> The Owl of WOL Street: view the sentiment analysis of stocks in your portfolio </h2>

	</header>
	<div class="chart-container text-center">
		<label for = "sentimentchart">
			<h3>Sentiment Analysis</h3>
			<br>
			<canvas class="sentimentchart" id="sentimentchart" width="600" height="400"></canvas>
			<div class="y-axis"> Sentiment Probability </div>
			<div class="x-axis"> Date </div>  
		</label>
		<label for = "stockchart"> 
			<h3> Historical Stock Price</h3> 
			<br>
			<canvas id="stockchart" width="600" height="400"></canvas>
			<div class="y-axis"> Stock Price </div>
			<div class="x-axis"> Date </div>  
		</label> 
	</div>
	<div class="container">
		<table id="analysis-table">
			<thead>
				<tr>
					<th> Stock </th>
					<th> Sentiment </th>
					<th> Sentiment Probability </th>
					<th> Current Stock Price </th>
				</tr>
			</thead>
		</table>
	</div>
	
	<script src="/static/js/jquery-1.11.3.min.js"></script>
	<script src="/static/js/jquery.dataTables.min.js"></script>
	<script src="//cdn.datatables.net/1.10.8/js/jquery.dataTables.min.js"></script>
	<script src='/static/js/Chart.min.js'></script>
	<script src="/static/js/Chart.Scatter-master/Chart.Scatter.js"></script>
	<script src="/static/js/DateFormat.js"></script>
	<script src="/static/js/main.js"></script>	

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</div>
</body>
</html>
